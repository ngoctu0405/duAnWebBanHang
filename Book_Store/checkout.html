<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo"><img src="images/Logo.png" alt="Logo"></div>
        <div class="search-bar"><input id="q" placeholder="Tìm tên sách..." /><button onclick="doSearch()">Tìm</button>
        </div>
        <nav class="nav">
             <ul id="menu"></ul>
    </header>
    <main class="container">
        <h2>Thanh toán</h2>
        <form onsubmit='placeOrder(event)'>
            <div class='form-group'><label>Họ tên: <input name='fullname' required></label></div>
            <div class='form-group'><label>Địa chỉ: <input name='address' required></label></div>
            <div class='form-group'><label>SĐT: <input name='phone' required></label></div><button class='btn'
                type='submit'>Đặt hàng</button>
        </form>
    </main>
    <footer class="footer">© 2025 Nhà Sách Online</footer>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
